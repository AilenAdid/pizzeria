<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles\styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Pizzeria</title>

</head>

<body>
    <header>
        <div><img src="img\Logo.png" alt="logo"></div>
        <nav>
            <ul class="barraNav" type="none">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promocion</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="promocion">
            <p>Envio gratis <span>comprando </span>dos pizzas</p>
        </section>
        <section class="top">
            <p>Podio de pizzas</p>
            <div class="pizzas">
            <ol type="1">Pizzas Top 5
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzarella J&Morron</li>
                <li>Fugazetta</li>
                <li>Calabresa</li>
            </ol>
            <img src="img\PizzaFalling.png" alt="pizza">
            </div>
        </section>
    </main>
    <footer>
        <nav class="BarraFooter">
            <ul type="none">
        <li>Home</li>
        <li>Contacto</li>
        <li>Ranking</li>
        <li>Promocion</li>
        </ul>
</nav>
<img src="img\Logo.png" alt="logo" height="100px">
    </footer>

</html>
